<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lisää liiketyyppi</title>
</head>

<body>

<div class ="col-md-4">
 <p>Olet kirjautunut käyttäjänimellä <span sec:authentication="name"></span></p>
</div>

<div class = "col-md-4" style="padding: 20px 0">
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Kirjaudu ulos" class="btn btn-primary"/> 
	</form>
</div>

	<h1>Lisää uusi liiketyyppi</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object = "${category}" th:action = "@{catsave}" action = "#" method = "post">
		
		<label for = "catname">Liiketyyppi</label>
		<input type = "text" id = "catname" th:field = "*{name}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >
			<p th:each="${#fields.hasErrors('name')}" th:text="${error}"></p> 
		</div>
		
		<input type = "submit" class="btn btn-primary" value = "Tallenna">
				
		</form>
		
		</div>
	</div>
	<div class="col-md-4">
	<a href = "/categorylist" class ="btn btn-success">Palaa liiketyypitsivulle tallentamatta</a>
	</div>
</body>
</html>
