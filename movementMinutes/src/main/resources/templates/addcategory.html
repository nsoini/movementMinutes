<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lis채채 liiketyyppi</title>
</head>

<body>
	<h1>Lis채채 uusi liiketyyppi</h1>
	<div>
		<form th:object = "${category}" th:action = "@{catsave}" action = "#" method = "post">
		
		<label for = "catname">Liiketyyppi</label>
		<input type = "text" id = "catname" th:field = "*{name}" />
		
		<input type = "submit" value = "Tallenna">
				
		</form>
	</div>
	<a href = "/categorylist" class ="btn btn-success">Palaa liiketyypitsivulle tallentamatta</a>
</body>
</html>
